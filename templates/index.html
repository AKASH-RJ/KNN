<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Credit Card Fraud Detection (KNN)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Fraud Detection</h1>
    <form action="/predict" method="post">
        <label>Transaction Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <label>Transaction Time (hour 0-23):</label>
        <input type="number" name="time" step="1" min="0" max="23" required>

        <label>Location Mismatch (0 = No, 1 = Yes):</label>
        <input type="number" name="location" min="0" max="1" required>

        <label>Number of Previous Frauds:</label>
        <input type="number" name="prev_fraud" min="0" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
    {% endif %}
</div>
</body>
</html>
